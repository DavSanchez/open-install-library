---
- debug:
    msg: Configure Syslog Cron

- name: Set default create_env_var (default not create)
  set_fact:
    create_env_var: "false"
  when: create_env_var is undefined

- name: Post test messages to syslog on port 514
  ansible.builtin.cron:
    name: "syslog test message"
    job: 'nc -w0 -u 127.0.0.1 514 <<< "test syslog message via ktranslate"'

- block:
    - name: Export NR_CLI_SERVICE_NAME
      shell: "echo export NR_CLI_SERVICE_NAME=syslog >> ~/.bashrc"
  when: create_env_var|bool
