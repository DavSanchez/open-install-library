    os: linux
    platform: debian

keywords:
  - Apm
  - .net
  - dotnet
  - aspnet
  - core

validationNrql: "SELECT count(*) from Transaction WHERE host like '{{.HOSTNAME}}%' facet entityGuid since 10 minutes ago"

